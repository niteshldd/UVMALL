<ion-header>
    <ion-navbar >
        <ion-title>UV MALL</ion-title>
        <button  ion-button left >  
                <button ion-button icon-only (click)="logout()">
                       <ion-icon name="exit"></ion-icon>
                </button>
            </button> 
    </ion-navbar>
</ion-header>
<!-- manual refersh using ionic feature -->
<ion-content padding>
    <ion-refresher (ionRefresh)= "getFriends($event)" >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-fab bottom right>
    <button ion-fab  icon-only (click)="showAddDialog()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>
<ion-list >
    <ion-item-sliding *ngFor="let friend of friends" >
    <ion-item >
        <ion-avatar item-left>
            <img src="https://www.uruvelaa.com/Creative%20Tim%20_%20Tools%20to%20build%20better%20websites_files/nitesh.jpg"/>
        </ion-avatar>
        <h2>{{friend.name}}</h2>
        <h3>{{friend.email}}</h3>
        <p>{{friend.number}}</p>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button icon-only color="secondary" (click)="editFriend(friend)" >
            <ion-icon name="create"></ion-icon>
        </button>
        <button color="danger" ion-button icon-only (click)="deleteFriend(friend)" >
            <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
