<ion-header>
  <ion-navbar >
      <ion-title>
      UV Mall
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <img src="../../assets/imgs/uru.jpg" class="logo"/>
  </ion-card>
  <ion-list no-lines >
      <ion-item >
      <ion-label floating>Username </ion-label>
      <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password </ion-label>
          <ion-input type="password" ></ion-input>
      </ion-item>
      </ion-list>
      <button block ion-button (click)="login()">Login</button>
      <button clear block  ion-button (click)="goToSignUp()" type="submit" >No Account? SignUp Here</button>
</ion-content>
